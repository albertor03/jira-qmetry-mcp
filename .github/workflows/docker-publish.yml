name: Build and Publish Docker Image

on:
    release:
        types: [published]

env:
    REGISTRY: docker.io
    DOCKER_ORG: ${{ secrets.DOCKER_USERNAME }}
    IMAGE_NAME: jira-qmetry-mcp-server

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: main

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}
                  logout: false

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}:buildcache
                  cache-to: type=inline

            - name: Update Docker Hub repository description
              if: github.event_name == 'release'
              run: |
                  TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d "{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_TOKEN }}\"}" https://hub.docker.com/v2/users/login/ | jq -r .token)
                  curl -X PATCH \
                    -H "Authorization: JWT $TOKEN" \
                    -H "Content-Type: application/json" \
                    -d '{"full_description":"MCP server for QMetry Test Management in Jira. Manage test cases, cycles, and plans."}' \
                    https://hub.docker.com/v2/repositories/${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}/ || echo "Failed to update description (may need manual setup)"

            - name: Image digest
              run: echo ${{ steps.meta.outputs.digest }}

            - name: Summary
              if: success()
              run: |
                  echo "### ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Image**: \`${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Docker Hub**: https://hub.docker.com/r/${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
